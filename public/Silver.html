<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>The Elements - Silver</title><link rel="stylesheet" href="/css/styles.css"></head><body><h1>Silver</h1><h2>Ag</h2><h3>Atomic number undefined</h3><p>Ag, latin for argentum, is a soft, lustrous white metal. Most silver is a by-product of gold, lead, zinc and copper refining. Diluted silver nitrate is used in disinfectants and microbiosides.
