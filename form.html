<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Element Form</title>
</head>
<body>
  <form action="Submit">
    <input type="text" name="element Name"> 
    :element name<br>
    <input type="text" name="element Atomic Number">
    :element Atomic Number<br>
    <input type="text" name="element Symbol">
    :element Symbol<br>
    <input type="text" name="element Description">
    :element Description<br>
    <button>Submit</button>
  </form>
</body>
</html>
